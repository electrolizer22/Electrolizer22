<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptogram</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="squidgame.ico" />
    <link rel="stylesheet" href="web3/front.css"/>
  </head>
  <body>
    <header>
      <pre id="title">
  
        
      </pre>
      <h2 id="subtitle"></h2>
    </header>



    <!-- Terminal -->
    <div class="parent-container">
      <div id="terminal1" class="term">
        
        <!-- doll tag -->
        <div class="centered-flex">
          <h1>EQUALIZER</h1>
        </div>


        <pre id="output1"></pre>
        <div id="input-container1">
          <label for="user-input1"></label>
          
        
        <div id="input-container">
          <label for="user-input">▶ </label>
          <input oninput="generateCryptogram()" type="text" id="user-input" autocomplete="off" autofocus /> 
          
        </div>
        <pre id="generated-output"></pre> 
          
          
        </div>
      </div>
      <div id="terminal" class="term">
        <div class="centered-flex">
          <h2>DECRYPT IF YOU CAN!!!</h2>
          <pre id="output"></pre>
          <pre id="generated-output"></pre></div>
        
        
      </div>     

      <div id="terminal" class="term">
          
        <pre id="output"></pre>
        <div id="input-container">
          <label for="user-input">▶ </label>
          <input  type="text" id="group-name-input" autocomplete="off" autofocus /> 
          
          
        </div><br>
        <div id="group-name-check"></div>
        <div id="qr-container"></div>

        
      </div>
    </div>




    <div class="squid-game-bg"></div>
    <script src="script.js" defer></script>
    <script src="agent_script.js"></script>
    <script src="user.js"></script>
    <script
      src="https://kit.fontawesome.com/b1a4e02518.js"
      crossorigin="anonymous"></script>


  </body>
</html>
