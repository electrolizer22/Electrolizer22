<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SquidX</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="squidgame.ico" />
    <link rel="stylesheet" href="web3/front.css"/>
  </head>
  <body>
    <header>
      <pre id="title">
  
        
      </pre>
      <h2 id="subtitle"></h2>
    </header>



    <!-- Terminal -->
    <div class="parent-container">
      <div id="terminal1" class="term">
        
        <!-- doll tag -->
        <div class="centered-flex">
          <img src="/img/images-3-removebg-preview (1).png" alt="Squid GAME gu" style="width: 100px; height: auto"/>
        </div>


        <pre id="output1"></pre>
        <div id="input-container1">
          <label for="user-input1"></label>
          <input type="text" id="user-input1" autocomplete="off" autofocus disabled="true"/>
        </div>
      </div>
      

      <div id="terminal" class="term">
          
        <pre id="output"></pre>
        <div id="input-container">
          <label for="user-input">â–¶ </label>
          <input type="text" id="user-input" autocomplete="off" autofocus /> 
          <button id="hint-button-terminal" title="Hint">
            <i class="fa-solid fa-lightbulb"></i>
          </button>

        </div>


        
      </div>
    </div>




    <div class="squid-game-bg"></div>
    <script src="script.js" defer></script>
    <script src="agent_script.js"></script>
    <script src="user.js"></script>
    <script
      src="https://kit.fontawesome.com/b1a4e02518.js"
      crossorigin="anonymous"></script>


  </body>
</html>
